

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAffectationClientLabel">Create or edit a Affectation Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!affectationClient.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="affectationClient.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDebutMission">Date Debut Mission</label>
            <div class="d-flex">
                <input id="field_dateDebutMission" type="datetime-local" class="form-control" name="dateDebutMission" [(ngModel)]="affectationClient.dateDebutMission"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateFinMission">Date Fin Mission</label>
            <div class="d-flex">
                <input id="field_dateFinMission" type="datetime-local" class="form-control" name="dateFinMission" [(ngModel)]="affectationClient.dateFinMission"
                  />
            </div>
        </div>

        <div class="form-group">
            <label for="field_utilisateur">Utilisateur</label>
            <select class="form-control" id="field_utilisateur" name="utilisateur" [(ngModel)]="affectationClient.utilisateur" >
                <option [ngValue]="null"></option>
                <option [ngValue]="utilisateurOption.id === affectationClient.utilisateur?.id ? affectationClient.utilisateur : utilisateurOption" *ngFor="let utilisateurOption of utilisateurs; trackBy: trackUtilisateurById">{{utilisateurOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" [(ngModel)]="affectationClient.client" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clientOption.id === affectationClient.client?.id ? affectationClient.client : clientOption" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
