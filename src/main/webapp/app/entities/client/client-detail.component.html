
<div *ngIf="client">
    <h2><span>Client</span> {{client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{client.nom}}</span>
        </dd>
        <dt><span>Adresse</span></dt>
        <dd>
            <span>{{client.adresse}}</span>
        </dd>
        <dt><span>Mail</span></dt>
        <dd>
            <span>{{client.mail}}</span>
        </dd>
        <dt><span>Telephone</span></dt>
        <dd>
            <span>{{client.telephone}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
