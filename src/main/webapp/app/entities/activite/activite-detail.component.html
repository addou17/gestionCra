
<div *ngIf="activite">
    <h2><span>Activite</span> {{activite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Owner</span></dt>
        <dd>
            <span>{{activite.owner}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{activite.date | date:'medium'}}</span>
        </dd>
        <dt><span>Est Valide</span></dt>
        <dd>
            <span>{{activite.estValide}}</span>
        </dd>
        <dt><span>Commentaire</span></dt>
        <dd>
            <span>{{activite.commentaire}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'activite/'+ activite.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
